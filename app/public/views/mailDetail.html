<div id="wrapper">
    <div sidebar></div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div top-nav></div>
            <!-- page content -->
            <div class="row content-body mail-container">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>{{ign}}</h1>
                            <h3 class="same-line-sub-heading alternate hidden-xs" ng-if="clan.name">{{clan.name}}</h3>
                            <a href="/newmail/new" class="btn btn-emphasis btn-sm text-right pull-right">New Message</a>
                        </div>
                    </div>
                    <div class="row mail-content">
                        <div class="col-md-2 col-sm-3 hidden-xs">
                            <div class="row folder" ng-class="{'active-folder': folder=='inbox'}">
                                <div class="col-sm-12">
                                    <a href="/mail?folder=inbox"><i class="icon-inbox"></i> Inbox <span ng-if="counts.inbox>0">({{counts.inbox}})</span></a>
                                </div>
                            </div>
                            <div class="row folder" ng-class="{'active-folder': folder=='sent'}">
                                <div class="col-sm-12">
                                    <a href="/mail?folder=sent"><i class="icon-inbox"></i> Sent <span ng-if="counts.sent>0">({{counts.sent}})</span></a>
                                </div>
                            </div>
                            <div class="row folder" ng-class="{'active-folder': folder=='trash'}">
                                <div class="col-sm-12">
                                    <a href="/mail?folder=trash"><i class="icon-trash"></i> Trash <span ng-if="counts.trash>0">({{counts.trash}})</span></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10 col-sm-9 col-xs-12">
                            <div class="widget">
                                <div class="widget-body mail-detail-container">
                                    <div class="row md-subject">
                                        <div class="col-xs-12">
                                            {{emailDetail.subject}} <br class="hidden-lg hidden-md hidden-sm" />
                                            <div class="btn-group pull-right hidden-xs">
                                                <a class="btn btn-default btn-xs" href="/newmail/{{emailDetail._id}}?hint=reply&folder={{folder}}"><i class="icon-reply" title="Reply"></i></a>
                                                <a class="btn btn-default btn-xs" href="/newmail/{{emailDetail._id}}?hint=forward&folder={{folder}}"><i class="icon-forward" title="Forward"></i></a>
                                                <a class="btn btn-default btn-xs" href ng-click="deleteMessage()" ng-if="folder!='trash'"><i class="icon-trash" title="Delete"></i></a>
                                            </div>
                                            <div class="btn-group hidden-lg hidden-md hidden-sm">
                                                <a class="btn btn-default btn-xs" href="/newmail/{{emailDetail._id}}?hint=reply&folder={{folder}}"><i class="icon-reply" title="Reply"></i></a>
                                                <a class="btn btn-default btn-xs" href="/newmail/{{emailDetail._id}}?hint=forward&folder={{folder}}"><i class="icon-forward" title="Forward"></i></a>
                                                <a class="btn btn-default btn-xs" href ng-click="deleteMessage()" ng-if="folder!='trash'"><i class="icon-trash" title="Delete"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row row-underline-1"></div>
                                    <div class="row md-header">
                                        <div class="col-sm-6">
                                            <img class="mdh-picture" src="/img/player-temp.png" width="32" height="32">
                                            <span class="mdh-people"><strong>{{emailDetail.from_user.ign}}</strong><br/>
                                            To: {{toUsers}}</span>
                                        </div>
                                    </div>
                                    <div class="row md-body">
                                        <div class="col-xs-12" ng-bind-html="emailDetail.messageHtml">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row hidden-lg hidden-md hidden-sm">
                        <div class="col-xs-12 mail-back-button">
                            <a class="btn btn-primary btn-sm" href="/mail?folder={{folder}}"> <i class="icon-back"></i> {{folder}}</a>
                        </div>
                    </div>
                </div>

            </div> <!-- /page content -->
        </div>
    </div>  <!-- /#page-content-wrapper -->
</div>  <!-- /#wrapper -->
