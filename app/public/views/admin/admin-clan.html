<div id="wrapper">
    <div sidebar></div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div top-nav></div>
            <!-- page content -->
            <div class="row content-body">
                <div class="col-xs-12">
                    <div class="row margin-bottom-huge">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-10">
                            <h1>Clan admin</h1>
                            <h3 class="same-line-sub-heading alternate">{{clan.clan.name}}</h3>
                            <span am-time-ago="{{clan.clan.age}}"></span>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-2 text-right">
                            <a href access-level="sadmin" class="btn btn-alternate btn-sm start-war" ng-click="deleteClan()">Delete clan</a>
                        </div>
                    </div>
                    <div class="row members-container">
                        <div class="col-sm-12">
                            <div class="widget">
                                <div class="widget-header">Current members ({{clan.members.length}})</div>
                                <div class="widget-body members-table">
                                    <div class="row t-row">
                                        <div class="col-sm-3 col-xs-5 t-header">IGN</div>
                                        <div class="col-sm-1 col-xs-2 t-header">TH</div>
                                        <div class="col-sm-3 col-xs-3 t-header">Role</div>
                                        <div class="col-sm-3 t-header">Joined</div>
                                    </div>
                                    <div class="row row-underline-2"></div>
                                    <div ng-repeat="member in clan.members">
                                        <div class="row t-row">
                                            <div class="col-sm-3 col-xs-5"><img src="https://s3.amazonaws.com/clashtools/avatar/{{member.profile.avatar}}" width="24" height="24" class="mt-avatar"> <span class="mt-membername">{{member.ign}}</span></div>
                                            <div class="col-sm-1 col-xs-2"><img src="/img/icons/th-{{member.profile.buildings.th}}.png"></div>
                                            <div class="col-sm-3 col-xs-3 t-col-center capitalize {{member.role.title}}">{{member.role.title}}</div>
                                            <div class="col-sm-3 col-xs-3 t-col-center"><span am-time-ago="{{member.joined}}"></span></div>
                                        </div>
                                        <div class="row row-underline-1" ng-if="$index<members.length-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /page content -->
        </div>
    </div>  <!-- /#page-content-wrapper -->
</div>  <!-- /#wrapper -->
